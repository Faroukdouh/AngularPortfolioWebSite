<div class="card shadow text-center" style="max-width: 350px; min-width: 350px; position: relative; background-color: #252525; border-radius: 10px; box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); color: white;">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text" style="color: #81c784; margin-bottom: 25px;">{{project.summary}}</p>
        <button class="test" (click)="openProjectModal()">View More</button>
    </div>
    <div class="card-footer" style="background-color: rgb(14, 14, 14); padding-top: 15px; padding-bottom: 15px;">
        <div class="d-flex flex-warp justify-content-center">
            <div class="tags-container">
                <div *ngFor="let tag of project.tags" class="tag" [style.background-color]="tag.color">
                  {{tag}}
                </div>
              </div>
        </div>
    </div>
</div>
