<div class="container">

     <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2 me-2" (click)="resetFilters()" [hidden]="!faltering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" >
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages :</b></small>
                            <div class="form-group">
                                <div *ngFor="let tag of getTagsByCatg('languages')">
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.filtering"
                                            (change)="filter()"
                                            name="{{tag}}">
                                        <label class="form-check-label small">{{tag}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Frameworks :</b></small>
                            <div class="form-group">
                                <div *ngFor="let tag of getTagsByCatg('frameworks')">
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.filtering"
                                            (change)="filter()"
                                            name="{{tag}}">
                                        <label class="form-check-label small">{{tag}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Tools :</b></small>
                            <div class="form-group">
                                <div *ngFor="let tag of getTagsByCatg('tools')">
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.filtering"
                                            (change)="filter()"
                                            name="{{tag}}">
                                        <label class="form-check-label small">{{tag}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Methodologies :</b></small>
                            <div class="form-group">
                                <div *ngFor="let tag of getTagsByCatg('methodologies')">
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.filtering"
                                            (change)="filter()"
                                            name="{{tag}}">
                                        <label class="form-check-label small">{{tag}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Databases :</b></small>
                            <div class="form-group">
                                <div *ngFor="let tag of getTagsByCatg('databases')">
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.filtering"
                                            (change)="filter()"
                                            name="{{tag}}">
                                        <label class="form-check-label small">{{tag}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Security :</b></small>
                            <div class="form-group">
                                <div *ngFor="let tag of getTagsByCatg('security')">
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.filtering"
                                            (change)="filter()"
                                            name="{{tag}}">
                                        <label class="form-check-label small">{{tag}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
     </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
